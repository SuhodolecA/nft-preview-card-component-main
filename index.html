<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      position: absolute;
      bottom: 0;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <div class="card">
    <header class="card-header">
      <a href="#" aria-label="link to the article" class="card-header__screen">
        <img src="images/icon-view.svg" alt="icon">
      </a>
        <img src="images/image-equilibrium.jpg" alt="header-image" class="card-header__img">
    </header>
    <main class="card-main">
      <h1 class="card-main__title">
        <a href="#" aria-label="link to the article" class="card-main__title-link">Equilibrium #3429</a>
      </h1>
      <p class="card-main__text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card-main__statistics">
        <div class="card-main__statistics-item ethereum">
          <span class="card-main__statistics-item-icon"><img src="images/icon-ethereum.svg" alt="icon"></span>
          <span class="card-main__statistics-item-text">0.041</span>
          <span class="card-main__statistics-item-units">ETH</span>
        </div>
        <div class="card-main__statistics-item">
          <span class="card-main__statistics-item-icon"><img src="images/icon-clock.svg" alt="icon"></span>
          <span class="card-main__statistics-item-text">3 days left</span>
        </div>
      </div>
    </main>
    <section class="card-footer">
      <img src="images/image-avatar.png" alt="avatar" class="card-footer-avatar">
      <p class="card-footer-author">
        Creation of
        <a href="#" aria-label="link to the author" class="card-footer-author-link" target="_blank">Jules Wyvern</a>
      </p>
    </footer>
  </div>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/SuhodolecA" target="_blank">Anton Sukhadolets</a>.
  </footer>
</body>

</html>
